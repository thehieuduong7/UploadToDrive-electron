<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title of the document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body >
    <div class="container-fluid bg-image flex-column d-flex"
        style="background-image: url('images/76.jpg'); background-repeat: no-repeat; background-size:cover; height: 100vh;">
    <div class="container">
      <form id="form-config">
        <div class="form-group row">
          <label for="directory-input-path"  class="col-sm-3 col-form-label">Directory folder upload</label>
          <div class="col-sm-7">
            <input type="text" class="form-control directory-path"
             placeholder="Directory folder upload"
             id="input-directory-path"
             placeholder="path"
             name="input-directory-path"
             />
          </div>
          <span>
            <i class="fas fa-check"></i>
            <i class="fas fa-times" style="display: none;"></i>
           </span>
        </div>
        <div class="form-group row">
          <label for="input-gdriver"  class="col-sm-3 col-form-label">Key path</label>
          <div class="col-sm-7">
            <!-- <input type="file" accept="application/json"
             class="form-control-file" id="input-gdriver"
             name="input-gdriver"> -->
             <input type="text" class="form-control file-path"
             placeholder="Directory folder upload"
             id="input-gdriver"
             placeholder="google drive key"
             name="input-gdriver"
             />
          </div>
          <span>
            <i class="fas fa-check"></i>
            <i class="fas fa-times" style="display: none;"></i>
           </span>
        </div>
        <div class="form-group row">
          <label for="input-folder-id-gdriver" class="col-sm-3 col-form-label">Folder ID Google Driver</label>
          <div class="col-sm-7">
            <input type="text" class="form-control"
             placeholder="Directory folder upload"
             id="input-gdriver-folder-id"
             placeholder="path"
             name="input-gdriver-folder-id"
             />
          </div>
        </div>

        <div class="form-group row">
          <label for="input-folder-id-gdriver" class="col-sm-3 col-form-label">Winrar Exec path</label>
          <div class="col-sm-7">
            <input type="text" class="form-control file-path"
             placeholder="Link Winrar Execute"
             id="input-winrar-path"
             placeholder="path"
             name="input-winrar-path"
             />
          </div>
          <span>
            <i class="fas fa-check"></i>
            <i class="fas fa-times" style="display: none;"></i>
           </span>
        </div>

        <div class="form-group row">
          <label for="input-folder-id-gdriver" class="col-sm-3 col-form-label">Store Path</label>
          <div class="col-sm-7">
            <input type="text" class="form-control directory-path"
             placeholder="store winrar path"
             id="input-store-path"
             placeholder="path"
             name="input-store-path"
             />
          </div>
          <span>
            <i class="fas fa-check"></i>
            <i class="fas fa-times" style="display: none;"></i>
           </span>
        </div>
        <div class="">
          <button type="submit" class="btn btn-primary " id="submit-config">Submit</button>
        </div>
      </form>
    </div>






    <br/>
    <div class="d-flex justify-content-start align-content-center">
      <button type="button" class="btn btn-success" id="submit-upload">RUN</button>
      <div>
        <div class="spinner-border d-none" id="upload-status-loading" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <span id="upload-status-txt">
        </span>
      </div>
      <div  class="ml-5 align-content-center">
        <p class="font-weight-bold d-inline" style="font-size:2vh;">Auto run when:</p>
        <span id="currentTime" class="ml:2" style="font-size:2vh;"> </span>
      </div>
    </div>


    <div class="d-flex  justify-content-start align-content-center my-2">
      <button type="button"  id="btn-list" class="btn btn-info">DATA</button>
      <div>
        status file: <span id="list-status">...</span>
      </div>

    </div>
    <div id="list-group" class="flex-grow-1 overflow-auto mb-5" >

    </div>




  </div>
  </body>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
